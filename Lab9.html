<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Script Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">

    </script>
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:20 px;
        }
        p,ul,div{
            margin:10 px 0;
            padding:10 px;
        }
        p,ul,li{
            color:#333;
        }
        .box{
            width:100 px;
            height:100 px;
            background-color:#f4f4f4;
        }

    </style>
</head>
<body>
    <h2>DHANYA</h2>
    <h2>4MW23CS189</h2>
    <h2>Append Content</h2>
    <p id="para">This is an existing paragraph.</p>
    <ul id="list">
        <li>item1</li>
        <li>item2</li>
    </ul>
    <button id="appendBtn">Append Content</button>
    <h2>Animate Element</h2>
    <div class="box" id="animateBox"></div>
    <button id="animateBtn">Animate Box</button>
    <script>
        $(document).ready(function(){
            let itemCount=$('#list li').length;
            $('#appendBtn').click(()=>{
                itemCount++;
                $('#para').append(`Appended text${itemCount}.`);
                $('#list').append(`<li>item${itemCount}</li>`);
            });
        });
        $('#animateBtn').click(()=>{
            $('#animateBox').css({width:'100px',height:'100px','background-color':'#f4f4f4'})
            .animate({width:'150px',height:'150px'},500,function(){
                $(this).css('background-color','lightblue');
            });
        });
            
        
    </script>
</body>
</html>
